        </a>
    </div>
    <div class="multi">

        <div class="sidebar">
            <ul class="nav-links">
                <li>

                    </a>

                </li>

                    <a href="#">

                </li>

        <div class="home-content">


            <div class="pcimage">
                <img class="smallImage" src="pc1.jpg" alt="">
                <img class="smallImage" src="pc2.jpg" alt="">
                <img class="smallImage" src="pc3.jpg" alt="">
                <img class="smallImage" src="pc4.jpeg" alt="">


            </div>
            <div>
                <img class="bigImage" src="pc1.jpg" alt="">
            </div>
            <div class="cont" id="overflow">
                <form>
                    <label for="content">Product Name-</label><br>
                    <input type="text" class="product"
                        placeholder="Lenovo ThinkCentre Desktop Computer PC (Intel Core i5 2400/ 8 GB RAM/ 1 TB HDD + 128 GB SSD/ Windows 10 Pro/ MS Office/ Intel HD Graphics/ USB/ Ethernet/WiFi)">
                </form>


                <form>
                    <label for="content">Product description-</label><br>
                    <input type="text" class="des"
                        placeholder="Fast Processing: The Intel core i5 2400 3.1 GHz processor along with 6 MB Cache and integrated Intel graphics provide fast processing, making it a powerhorse for most tasking needs. Enjoy High End Business Class performance in this Desktop Computer PC.
Efficient Performance: It has 8 GB DDR3 RAM with expandable slots, Audio In/Out Jacks, 1 TB HDD & 128 GB SSD for fast processing and efficient performance, suitable for work, office or school.
Robust Security: Lenovo Thinkcentre Business Class Desktop offers secure, scalable and robust architecture with limitless expansion possibilities.
Multiple Ports: Comes with a variety of ports for all possible needs, USB, parallel, serial connectors, VGA, esata, display port, keyboard, mouse connector, PCI express X16, RAM slots and internal HDD slots.It also comes pre installed with Windows 10 Pro and MS Office 19. Wifi Dongle included">
                </form>

                <div class="type">
                    <select>

                        <option value="0">Select Category</option>
                        <option value="1"> Category 1</option>
                        <option value="2"> Category 2</option>
                        <option value="3"> Category 3</option>
                        <option value="4"> Categoryb 4 </option>

                    </select>
                    <select>

                        <option value="0">Select Subcategory</option>
                        <option value="1"> Subcategory 1</option>
                        <option value="2"> Subcategory 2</option>
                        <option value="3"> Subcategory 3</option>
                        <option value="4"> Subcategory 4 </option>

                    </select>
                </div>
                <div class="type">
                    <select>

                        <option value="0">Select Brand</option>
                        <option value="1"> Brand 1</option>
                        <option value="2"> Brand 2</option>
                        <option value="3"> Brand 3</option>
                        <option value="4"> Brand 4 </option>

                    </select>
                    <select>

                        <option value="0">Select Color</option>
                        <option value="1"> Color 1</option>
                        <option value="2"> Color 2</option>
                        <option value="3"> Color 3</option>
                        <option value="4"> Color </option>

                    </select>
                </div>
                <div class="type">
                    <select>
                        
                        <option value="0">Select Capacity</option>
                        <option value="1">8 Gb </option>
                        <option value="2">16 Gb</option>
                        <option value="3">32 Gb </option>
                        <option value="4">N/A </option>

                    </select>
                    <select>

                        <option value="0">Select Quality Type</option>
                        <option value="1">Prasang 1</option>
                        <option value="2"> Prasang 2</option>
                        <option value="3"> Prasang 3</option>
                        <option value="4"> Prasang 4 </option>

                    </select>
                </div>
                <br>
                <form>
                    <label for="content">Tags</label><br>
                    <input type="text" class="tag" placeholder="computer,Pc,motherboard,system,cabinet,4th genration">
                </form>
                <div class="mainprice">
                    <div>
                        <h6>Price</h6>
                        <div class="price"> 6500</div>

                    </div>
                    <div class="mprice">
                        <h6> Discount</h6>
                        <div class="price"> 500</div>
                    </div>
                    <div class="mprice">
                        <h6> Discounted Price</h6>
                        <div class="dpprice"> 6000</div>
                    </div>
                </div>
                <br>
                <h6>Rent Price/month</h6>
                <div class="dprice"> 50</div>
                <button class="add-product">+ Add Product</button>
            </div>
